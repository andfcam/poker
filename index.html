<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./app.js"></script>
    <script src="./Game.js"></script>
    <script src="./Round.js"></script>
    <script src="./Actor.js"></script>
    <script src="./Table.js"></script>
    <script src="./Player.js"></script>
    <script src="./Deck.js"></script>
    <script src="./Card.js"></script>
    <title>Poker</title>
</head>

<body>
    <main>
        <div id="player1" class="container">
            <div class="player">
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="timer">
                    <div class="bar"></div>
                </div>
                <div class="details">
                    <p class="name"></p>
                    <p class="total"></p>
                </div>
                <div class="pot">
                    <div class="chips"></div>
                </div>
            </div>
        </div>
        <div id="player2" class="container">
            <div class="player">
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="timer">
                    <div class="bar"></div>
                </div>
                <div class="details">
                    <p class="name"></p>
                    <p class="total"></p>
                </div>
                <div class="pot">
                    <div class="chips"></div>
                </div>
            </div>
        </div>
        <div id="table" class="container">
            <div class="cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="details">
                <p class="total"></p>
            </div>
            <div class="pot">
                <div class="chips"></div>
            </div>
        </div>
        <div id="player3" class="container">
            <div class="player">
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="timer">
                    <div class="bar"></div>
                </div>
                <div class="details">
                    <p class="name"></p>
                    <p class="total"></p>
                </div>
                <div class="pot">
                    <div class="chips"></div>
                </div>
            </div>
        </div>
        <div id="player4" class="container">
            <div class="player">
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="timer">
                    <div class="bar"></div>
                </div>
                <div class="details">
                    <p class="name"></p>
                    <p class="total"></p>
                </div>
                <div class="pot">
                    <div class="chips"></div>
                </div>
            </div>
        </div>
        <section id="ui">
            <h1>Poker</h1>
            <div id="chat"></div>
            <div id="slider">
                <input type="range" id="raise" min="1" max="250" value="20">
            </div>
            <div id="buttons">
                <button>Call</button>
                <button>Raise</button>
                <button>Fold</button>
            </div>
        </section>
    </main>
</body>

</html>
